<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet"
	href="./font/font-awesome-4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 card"
				style="background-color: lightgoldenrodyellow">
				<div class="card-body">
					<h4 class="text-center border-bottom">EMPLOYEE ADDRESS INFORMATION</h4>
					<br>
					<form action="createEmployee" method="post">
						<div class="row">
							<div class="col-md-6">
								<div class="row">
									<div class="col-md-12 form-group">
										<label>ID</label> <input class="form-control" type="number"
											name="id" placeholder="Enter Employee ID" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 form-group">
										<label>Gender</label> <select class="form-control"
											name="gender">
											<option>-- select one --</option>
											<option value="male">Male</option>
											<option value="female">Female</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 form-group">
										<label>Address1</label> <input class="form-control" type="text"
											name="address1" placeholder="Enter Address Line 1" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 form-group">
										<label>Address2</label> <input class="form-control" type="text"
										name="address2" placeholder="Enter Address Line 2" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 form-group">
										<label>Landmark</label> <input class="form-control" type="text"
											name="landmark" placeholder="Enter Address Landmark" />
									</div>
								</div>
								
							</div>
							<div class="col-md-6">
								<div class="row">
									<div class="col-md-12 form-group">
										<label>City</label> <input class="form-control"
											type="text" name="city"
											placeholder="Please Enter City" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 form-group">
										<label>State</label> <input class="form-control"
											type="text" name="state" placeholder="Please Enter State" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 form-group">
										<label>Country</label> <input class="form-control"
											type="text" name="country"
											placeholder="Please Enter Country" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 form-group">
										<label>Pincode</label> <input class="form-control" type="number"
											name=pincode placeholder="Please Enter Pincode" />
									</div>
								</div>
								
								<br>
								<div class=" d-flex flex-row mt-2">
                                    
                                        <button type="button" class="p-1 offset-1 col-md-5 btn btn-outline-dark"
                                            style="border-radius: 3px 0 0 3px; border-right: 0">Reset</button>
                                        <button type="submit" class="p-1 col-md-5 btn btn-outline-info"
                                            style="border-radius: 0 3px 3px 0;">Submit</button>
                                    
                                </div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
