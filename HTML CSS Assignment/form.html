<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.css"> -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="form.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3 card" style="background-color: lightgoldenrodyellow">
                <div class="card-body">
                    <h4 class="text-center border-bottom">Login Form</h4>
                    <br>
                    <form action="login" method="post">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Email</label> <input onkeyup="validateForm()" class="form-control" type="email" name="email"
                                            placeholder="Enter Email ID" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Password</label> <input onkeyup="validateForm()" class="form-control" type="password"
                                            name="password" placeholder="Enter Password" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Confirm Password</label> <input onkeyup="validateForm()" class="form-control" type="password"
                                            name="confirm_password" placeholder="Confirm Password" />
                                    </div>
                                </div>
                                <br>
                                <div class=" d-flex flex-row">

                                    <button type="button" id="myButton" disabled class="p-1 col-md-5 btn btn-outline-info">Submit</button>

                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
