<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.css"> -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3 card" style="background-color: lightgoldenrodyellow">
                <div class="card-body">
                    <h4 class="text-center border-bottom">Login Form</h4>
                    <br>
                    <form action="login" method="post">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Email</label> <input onkeyup="validateForm()" class="form-control"
                                            type="email" name="email" placeholder="Enter Email ID" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Password</label>
                                        <div class="input-group row ">
                                            <div class="col-md-10">
                                                <input type="text" class="form-control" id="id"
                                                    placeholder="Enter Password" onkeyup="validateForm()">
                                            </div>
                                            <div class="input-group-prepend col-md-2">
                                                <div class="input-group-text">ID</div>
                                            </div>
                                        </div>
                                        <!--<input  onkeyup="validateForm()" class="form-control " type="password"
                                            name="password" placeholder="Enter Password" id="password" /><span class="input-group-btn">
                                                <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
                                              </span> -->
                                        <input type="checkbox" id="cbpassword"><span style="font-size: 12px;">Show
                                            Password</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Confirm Password</label> <input onkeyup="validateForm()"
                                            class="form-control" type="password" name="confirm_password"
                                            placeholder="Confirm Password" id="confirm_password" />
                                        <input type="checkbox" id="cfcbpassword"><span style="font-size: 12px;">Show
                                            Password</span>
                                    </div>
                                </div>
                                <br>
                                <div class=" d-flex flex-row">

                                    <button type="button" id="myButton" disabled
                                        class="p-1 col-md-5 btn btn-outline-info">Submit</button>

                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
