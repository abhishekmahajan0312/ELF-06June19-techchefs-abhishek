<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-3 card" style="background-color: lightgoldenrodyellow">
				<div class="card-body">
					<h4 class="text-center border-bottom">DEPARTMENT INFORMATION</h4>
					<br>
					<form action="createDepartment" method="post">
						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-12 form-group">
										<label>Department ID</label> <input class="form-control" type="number"
											name="department_id" id=department-id placeholder="Enter Department ID" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 form-group">
										<label>Department Name</label> <input class="form-control" type="text"
											name="department_name" id=department-name
											placeholder="Enter Department Name" />
									</div>
								</div>
								<br>
								<div class=" d-flex flex-row">

									<button type="button" id="add" class="p-1 col-md-12 btn btn-outline-info"
										style="border-radius: 0 3px 3px 0;">Submit</button>

								</div>
							</div>

						</div>
					</form>

				</div>
			</div>

		</div>
		<br>
		<div class="row" id="div-table" style="display: none;">
			<div class="col-md-6 offset-3">
				<table class="table table-striped">
					<thead>
						<th>Department ID</th>
						<th>Department Name</th>
					</thead>
					<tbody id="tbody">

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="assignment3.js"></script>
</body>

</html>
