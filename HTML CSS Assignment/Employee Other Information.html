<!DOCTYPE html>
</body>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 card">
                <div class="card-body">
                    <h4 class="text-center border-bottom">EMPLOYEE OTHER INFORMATION</h4>
                    <br>
                    <form action="two.html">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label class="form-control">ID</label>
                                        <input class="form-control" type="number" placeholder="Please Enter ID" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label class="form-control">PAN Number</label>
                                        <input class="form-control" type="text" placeholder="Please Enter PAN Number" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label class="form-control">Marital Status</label>
                                        <select class="form-control">
                                            <option value="single">Single</option>
                                            <option value="married">Married</option>
                                            <option value="divorced">Divorced</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label class="form-control">Blood Group</label>
                                        <select class="form-control">
                                                <option value="b+">B+ve</option>
                                                <option value="b-">B-ve</option>
                                                <option value="ab+">AB+ve</option>
                                                <option value="ab-">AB-ve</option>
                                                <option value="o+">O+ve</option>
                                                <option value="o-">O-ve</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label class="form-control">Physically Challenged</label>
                                        <select class="form-control">
                                                <option value="yes">Yes</option>
                                                <option value="no">No</option>
                                            </select>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
                <!-- </div> -->
            </div>
        </div>
</body>

</html>
