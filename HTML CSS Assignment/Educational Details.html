<!DOCTYPE html>
</body>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>
        function validateForm() {
            var form_input = document.forms[0].getElementsByTagName("input");
            var form_error = document.forms[0].getElementsByTagName("span");
            for (let i = 0; i < form_input.length; i++) {
                if (form_input[i].value === "") {
                    form_error[i].display = "block";
                    if (i === 0) {
                        form_error[i].innerHTML = "Department ID cannot be empty";
                    }
                    else if (i === 1) {
                        form_error[i].innerHTML = "Department Name cannot be empty";
                    }
                    return false;
                }
                else if (form_input[i].value !== "") {
                    form_error[i].style.display = "none";
                }
            }
            return true;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3 card">
                <div class="card-body">
                    <h4 class="text-center border-bottom">Educational Details</h4>
                    <br>
                    <form class="form-horizontal" action="two.html">
                        <div class="col-auto">
                            <label class="sr-only" for="id">ID</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">ID</div>
                                </div>
                                <input type="text" class="form-control" id="id" placeholder="Enter Employee ID">
                                <span id="id-error" class="text-danger small"></span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="education_type">Education Type</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Education Type</div>
                                </div>
                                <input type="text" class="form-control" id="education_type"
                                    placeholder="Enter Education Type">
                                <span id="id-error" class="text-danger small"></span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="degree_type">Degree Type</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Degree Type</div>
                                </div>
                                <input type="text" class="form-control" id="degree_type"
                                    placeholder="Enter Degree Type">
                                <span id="id-error" class="text-danger small"></span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="branch">Branch</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Branch</div>
                                </div>
                                <input type="text" class="form-control" id="branch" placeholder="Enter Degree Branch">
                                <span id="id-error" class="text-danger small"></span>
                            </div>
                        </div>

                        <div class="col-auto">
                            <label class="sr-only" for="college_name">College Name</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">College Name</div>
                                </div>
                                <input type="text" class="form-control" id="college_name"
                                    placeholder="Enter College Name">
                                <span id="id-error" class="text-danger small"></span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="university">University</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">University</div>
                                </div>
                                <input type="text" class="form-control" id="university"
                                    placeholder="Enter University Name">
                                <span id="id-error" class="text-danger small"></span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="yop">Year Of Passing</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Year Of Passing</div>
                                </div>
                                <input type="text" class="form-control" id="yop" placeholder="dd-mm-yyyy">
                                <span id="id-error" class="text-danger small"></span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="percentage">Percentage</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Percentage</div>
                                </div>
                                <input type="text" class="form-control" id="percentage" placeholder="Enter Percentage">
                                <span id="id-error" class="text-danger small"></span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="location">Location</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Location</div>
                                </div>
                                <input type="text" class="form-control" id="location"
                                    placeholder="Enter College Location">
                                <span id="id-error" class="text-danger small"></span>
                            </div>
                        </div>
                        <div class=" row">

                            <button type="button" class="offset-1 col-md-5 btn btn-outline-dark"
                                style="border-radius: 3px 0 0 3px; border-right: 0">Reset</button>
                            <button type="button" class="col-md-5 btn btn-outline-info"
                                style="border-radius: 0 3px 3px 0;">Submit</button>

                        </div>
                    </form>

                </div>
                <!-- </div> -->
            </div>
        </div>
</body>

</html>
