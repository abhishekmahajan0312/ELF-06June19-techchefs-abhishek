<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet"
	href="./font/font-awesome-4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-3 card"
				style="background-color: lightgoldenrodyellow">
				<div class="card-body">
					<h4 class="text-center border-bottom">DEPARTMENT INFORMATION</h4>
					<br>
					<form action="createDepartment" method="post">
						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-12 form-group">
										<label>Department ID</label> <input class="form-control" type="number"
											name="department_id" placeholder="Enter Department ID" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 form-group">
										<label>Department Name</label> <input class="form-control" type="text"
											name="department_name" placeholder="Enter Department Name" />
									</div>
								</div>
								<br>
								<div class=" d-flex flex-row">
                                    
                                        <button type="button" class="p-1 offset-1 col-md-5 btn btn-outline-dark"
                                            style="border-radius: 3px 0 0 3px; border-right: 0">Reset</button>
                                        <button type="submit" class="p-1 col-md-5 btn btn-outline-info"
                                            style="border-radius: 0 3px 3px 0;">Submit</button>
                                    
                                </div>
							</div>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
